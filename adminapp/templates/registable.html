{% extends 'base.html' %}
{% block content %}

<div class="col-12">
    <div class="container" style="width: 30cm; margin-left: 18cm;" >
        <table border="5"  >
            <thead>
                <tr style="color: beige;">
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PASSWORD</th>
                    
                </tr>
            </thead>

{% for i in data %}
<tr style="text-align: center; color: rgb(97, 97, 12);">
<td>{{i.name}}</td>
<td>{{i.email}}</td>
<td>{{i.password}}</td>

</tr>
{% endfor %}


</table>
{% endblock %}
