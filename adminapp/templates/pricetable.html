{% extends 'base.html' %}
{% block content %}

<div class="col-12">
    <div class="container" style="width: 30cm; margin-left: 18cm;" >
        <table border="5"  >
            <thead>
                <tr style="color: beige;">
                    <th>NAME</th>
                    <th>PRICE</th>
                    <th>VALIDITY</th>
                    <th>FEATURES</th>
                    <th>DATE</th>
                </tr>
            </thead>

{% for i in data %}
<tr style="text-align: center; color: rgb(97, 97, 12);">
<td>{{i.name}}</td>    
<td>{{i.price}}</td>
<td>{{i.validity}}</td>
<td>{{i.features}}</td>
<td>{{i.date}}</td>

</tr>
{% endfor %}


</table>
{% endblock %}
